{% extends 'base.html'%}

{% block title %}
Contact
{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

<div class="container my-3">
    <h2>Contact pythonX Admin</h2>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input name='name' type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name='email' type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input name='phone' type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="form-group">
            <label for="query">How May We Help You?(min.20 characters)</label>
            <textarea name='query' class="form-control" id="query" rows="3" required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
